{% extends 'blog/base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="card">
    <h2>Login</h2>
    <form method="post" id="loginForm" novalidate>
        {% csrf_token %}
        {{ form.username.label_tag }} <input type="text" name="username" id="id_login_username" required><br>
        {{ form.password.label_tag }} <input type="password" name="password" id="id_login_password" required><br>
        <button class="btn" type="submit">Login</button>
    </form>
    <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
        let valid = true;
        ['id_login_username','id_login_password'].forEach(function(id) {
            let el = document.getElementById(id);
            if (!el.value.trim()) {
                valid = false;
                el.style.border = '2px solid red';
            } else {
                el.style.border = '';
            }
        });
        if (!valid) {
            e.preventDefault();
            alert('Please fill in all required fields.');
        }
    });
    </script>
    </form>
</div>
{% endblock %}
