<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>{% block title %}The Game Ledger{% endblock %}</title>
        <style>
            :root {
                --bg: #f6f2ea;
                --ink: #1d1c1a;
                --accent: #0d5c63;
                --accent-2: #f6ae2d;
            }
            * {
                box-sizing: border-box;
            }
            body {
                margin: 0;
                font-family: "Georgia", "Times New Roman", serif;
                background: linear-gradient(135deg, #f6f2ea 0%, #efe7db 100%);
                color: var(--ink);
            }
            header {
                background: var(--ink);
                color: #fff;
                padding: 1.25rem 1.5rem;
            }
            header h1 {
                margin: 0;
                font-size: 1.6rem;
            }
            nav {
                display: flex;
                gap: 1rem;
                flex-wrap: wrap;
                margin-top: 0.5rem;
            }
            nav a {
                color: #fff;
                text-decoration: none;
                font-weight: 600;
            }
            main {
                max-width: 960px;
                margin: 2rem auto;
                padding: 0 1.5rem 2rem;
            }
            .card {
                background: #fff;
                border-radius: 12px;
                padding: 1.25rem;
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
                margin-bottom: 1.5rem;
            }
            .filters {
                display: flex;
                flex-wrap: wrap;
                gap: 0.75rem;
                align-items: center;
                margin-bottom: 1.5rem;
            }
            .filters form {
                flex: 1;
                min-width: 220px;
            }
            .filter-links {
                display: flex;
                flex-wrap: wrap;
                gap: 0.5rem;
            }
            .filter-links a {
                padding: 0.4rem 0.8rem;
                border-radius: 999px;
                border: 1px solid #c8c0b5;
                text-decoration: none;
                color: var(--ink);
                font-weight: 600;
            }
            .filter-links a.active {
                background: var(--accent);
                color: #fff;
                border-color: var(--accent);
            }
            .post-image {
                width: 100%;
                max-height: 320px;
                object-fit: cover;
                border-radius: 10px;
                margin-bottom: 0.9rem;
            }
            .detail-image {
                max-height: 420px;
            }
            .btn {
                display: inline-block;
                padding: 0.5rem 0.9rem;
                border-radius: 999px;
                background: var(--accent);
                color: #fff;
                text-decoration: none;
                border: none;
                cursor: pointer;
            }
            .btn.secondary {
                background: var(--accent-2);
                color: #1d1c1a;
            }
            form p {
                margin-bottom: 1rem;
            }
            textarea,
            input,
            select {
                width: 100%;
                padding: 0.6rem 0.7rem;
                border-radius: 8px;
                border: 1px solid #c8c0b5;
                font: inherit;
            }
            .meta {
                color: #5b5854;
                font-size: 0.9rem;
            }
            .actions {
                display: flex;
                gap: 0.75rem;
                flex-wrap: wrap;
            }
            .notice {
                background: #fff4db;
                padding: 0.6rem 0.8rem;
                border-radius: 8px;
            }
            @media (max-width: 640px) {
                header h1 {
                    font-size: 1.3rem;
                }
                main {
                    margin-top: 1rem;
                }
            }
        </style>
    </head>
    <body>
        <header>
            <h1>The Game Ledger</h1>
            <nav>
                <a href="{% url 'blog:post_list' %}">Home</a>
                {% if user.is_authenticated %}
                <a href="{% url 'blog:post_create' %}">New Post</a>
                <a href="{% url 'logout' %}">Logout</a>
                {% else %}
                <a href="{% url 'login' %}">Login</a>
                <a href="{% url 'blog:register' %}">Register</a>
                {% endif %}
            </nav>
        </header>
        <main>
            {% if messages %}
            <div class="notice">
                {% for message in messages %}
                <div>{{ message }}</div>
                {% endfor %}
            </div>
            {% endif %} {% block content %}{% endblock %}
        </main>
    </body>
</html>
